apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
          livenessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: SERVER_PORT
              value: "8081"
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-auth:5432/auth_db
            - name: SPRING_DATASOURCE_USERNAME
              value: postgres
            - name: SPRING_DATASOURCE_PASSWORD
              value: "17052007"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: kafka:9092
            - name: JWT_SECRET
              value: MySuperSecretKeyForJWTMySuperSecretKeyForJWT
            - name: JWT_EXPIRATION
              value: "3600000"
            - name: PASSWORD_HASH_ALGORITHM
              value: SHA-256
            - name: PASSWORD_SALT_ALGORITHM
              value: SHA1PRNG
            - name: PASSWORD_SALT_LENGTH
              value: "16"
            - name: PASSWORD_STRENGTH
              value: "16"
